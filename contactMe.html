    <!-- CONTACT ME-->
    <div class="d-flex justify-content-center">
        <form class="form" style="max-width: 500px;">

            <div class="mb-3">
                <label for="exampleInputName" class="form-label text-light mt-5">Name</label>
                <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label text-light ">Your Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
          
    <!-- END CONTACT ME-->

</body>
